<!DOCTYPE html>

<!-- Set Text Encoding -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<html>

<head>

  <!-- Set Webpage Title -->
  <title>Meal Planner</title>

  <!-- CSS -->
  <link rel="stylesheet" href="site.css">

  <!-- External CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
    rel="stylesheet">

</head>

<!--Main Content -->
<div class="home">
  <div class="filler"></div>

  <h2>meal planner</h2>
  <br>
  <button id="one-button">generate one day</button>
  <div class="meals">
    <h4 id="one"></h4>
  </div>
  <br>
  <button id="seven-button">generate seven days</button>
  <div class="meals">
    <h4 id="seven"></h4>
  </div>
  <br>
  <button id="snack-button">generate a snack</button>
  <div class="single-meal">
    <h4 id="snack"></h4>
  </div>
  <br>
  <button id="breakfast-button">generate breakfast</button>
  <div class="single-meal">
    <h4 id="breakfast"></h4>
  </div>
  <br>
  <button id="lunch-button">generate lunch</button>
  <div class="single-meal">
    <h4 id="lunch"></h4>
  </div>
  <br>
  <button id="dinner-button">generate dinner</button>
  <div class="single-meal">
    <h4 id="dinner"></h4>
  </div>

</div>

<!--Footer -->
<div class="footer">
  <p>&nbsp; &copy; 2024. </p>
</div>

<script src="/button.js"></script>

</body>

</html>
